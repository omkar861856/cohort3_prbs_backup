<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .block {
            display: block;
            margin: 0 auto;
        }

        input,
        select {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 5px;
        }

        form {
            padding: 1rem;
        }
    </style>
</head>

<body>

<div id="main">
    
        <div class="box">
            <form id="formForm">
                <label class="block" for="fieldLabel">Field Label</label>
                <input class="block" placeholder="Enter field label" type="text" name="fieldLabel" id="fieldLabel">
                <label class="block" for="fieldType">Select Field Type</label>
                <select class="block" name="fieldType" id="fieldType">
                    <option value="text">Text Input</option>
                    <option value="password">Password</option>
                    <option value="email">Email</option>
                    <option value="number">Number</option>
                    <option value="tel">Tel</option>
                    <option value="url">URL</option>
                    <option value="search">Search</option>
                    <option value="textarea">Text Area</option>
                    <option value="hidden">Hidden</option>
                    <option value="date">Date</option>
                    <option value="time">Time</option>
                    <option value="datetime-local">DateTime Local</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="color">Color</option>
                    <option value="range">Range</option>
                    <option value="submit">Submit</option>
                </select>
    
                <button class="block" type="submit">Add Field</button>
            </form>
        </div>
        <form id="preview" class="box">
    
        </form>
</div>

<button onclick="PreviewForm()" id="previewButton">Preview</button>
 


    <script src="script.js"></script>
</body>

</html>
