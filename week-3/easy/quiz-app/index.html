<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="quiz-box">

        <h1 id="question">Question</h1>
        <form id="quizForm">
            <input value="a" type="radio" name="question" id="one">
            <label class="one" for="one">First option</label>
            <br>
            <input value="b" type="radio" name="question" id="two">
            <label class="two" for="two">Second option</label>
            <br>
            <input value="c" type="radio" name="question" id="three">
            <label class="three" for="three">Third option</label>
            <br>
            <input value="d" type="radio" name="question" id="four">
            <label class="four" for="four">Fourth option</label>
            <br>
            <br>
            <button id="submit" type="submit">submit button</button>
        </form>

    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
